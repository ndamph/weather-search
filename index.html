<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <title>Weather Search</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <form class="search-form" id="search-form">
          <input
            class="search-form-input"
            id="city-input"
            type="search"
            placeholder="Enter city..."
            required
          />
          <input class="search-form-button" type="submit" value="Search" />
        </form>
      </header>
      <main>
        <div class="weather-conditions">
          <div>
            <h1 class="current-city" id="city-value"></h1>
            <p class="current-conditions">
              Tuesday 12:29, broken clouds
              <br />
              Humidity: <strong>88%</strong>, Wind: <strong>2.57km/h</strong>
            </p>
          </div>
          <div class="current-temp">
            <div class="current-temp-emoji">ðŸŒ¤</div>
            <div class="current-temp-value" id="current-temp"></div>
            <div class="current-temp-unit">ÂºC</div>
          </div>
        </div>
      </main>
      <footer>
        Coded by
        <a href="https://github.com/ndamph" target="_blank">Nadine Damphousse</a
        >, open-sourced on
        <a href="https://github.com/ndamph/weather-search" target="_blank"
          >Github</a
        >
        and hosted on
        <a href="https://weather-app-ndamph.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
